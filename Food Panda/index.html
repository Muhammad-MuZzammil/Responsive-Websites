    <section id="home">

            <div class="page-header">

                    <div class="menu-bar">
                        <span class="  menuBarBtn"><i class="fa fa-bars"></i></span>

                                <div class="sidebarHeader">
                                    <img src="img/3.png" alt="">
                                    <label for="">Welcome!</label>
                                </div>
                                <div class="sidebarBody">
                                    <ul>
                                        <li><a href=""><i class="fa fa-bars" aria-hidden="true"></i> <label for="">Restaurants</label></a></li>
                                        <hr>
                                        <li><a href=""><i class="fa fa-user" aria-hidden="true"></i> <label for="">Log in or Sign up</label></a></li>

                                        <li><a href=""><i class="fa fa-comment-o" aria-hidden="true"></i> <label for="">Help</label></a></li>

                            </div>

                    </div>
                    <div class="col-lg-4 col-md-7 col-sm-10 col-xs-12  setCol">
